<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/global.css">
  <script src="https://kit.fontawesome.com/1ce4d7c438.js"></script>
</head>

<body>
  <div class="outer-container">
    <div class="inner-container">
      <span><i class="far fa-sticky-note"></i></span>
      <a href=""><h2>See All Notes</h2></a>
    </div>
  </div>
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="../icons/logo16.png" alt="Highlight Icon">
      <div class="highlight-container">
        <h5 class="navbar-title highlight">Highlight</h5>
      </div>
    </a>
    <div class="container">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Add</span>
        </div>
        <input id="newNameField" type="text" class="form-control" name="addText" placeholder="note or project name" required>
        <div class="input-group-append">
          <span class="input-group-text">to</span>
        </div>
        <div class="input-group-append">
          <select class="custom-select" id="selectionType">
            <option value="0" selected>Choose...</option>
            <option value="1">Projects</option>
            <option value="2">Notes</option>
          </select>
        </div>
      </div>
      <input class="btn btn-success" type="button" name="addBtn" id="addBtn" value="Add to List">
    </div>
  </nav>
  <div class="notes-wrapper">
    <div class="project-container container">
      <h5 class="project-title">Projects</h5>
      <ul class="list-group">

      </ul>
    </div>
    <div class="note-untracked-container container">
      <h5 class="note-untracked-title">Uncategorized Notes</h5>
      <ul class="list-group">

      </ul>
    </div>
  </div>
  <script src="js/indexButtonAction.js" type="module"></script>
  </body>
</html>
